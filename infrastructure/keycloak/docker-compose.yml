version: '3.9'

# Keycloak Service - SSO & Identity Management
# Port 8080: HTTP

services:
  keycloak_postgres:
    image: postgres:16-alpine
    container_name: hrm-keycloak-postgres
    environment:
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_pass
      POSTGRES_DB: keycloak_db
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user -d keycloak_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    build:
      context: .
      args:
        KEYCLOAK_VERSION: "23.0"
    container_name: hrm-keycloak
    command: ['start', '--optimized', '--http-enabled=true', '--hostname-strict=false']
    depends_on:
      keycloak_postgres:
        condition: service_healthy
    environment:
      # Java options
      JAVA_OPTS_APPEND: -Dkeycloak.profile.feature.upload_scripts=enabled

      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_postgres:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_pass

      # Health
      KC_HEALTH_ENABLED: 'true'
      KC_METRICS_ENABLED: 'true'
      KC_HTTP_ENABLED: 'true'

      # Admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Hostname
      KC_HOSTNAME_STRICT: 'false'
      KC_PROXY: edge
    ports:
      - "8080:8080"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1:8080\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  keycloak_postgres_data:

networks:
  hrm-network:
    external: true
